<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Bottom Menu Bar</title>
</head>
<body>

    <iframe id="content-frame" src="about:blank"></iframe>

    <div class="bottom-menu">
        <a href="#" class="menu-item" onclick="loadPage('https://example.com', '100%', 'calc(100% - 50px)')"><i class="fas fa-home"></i></a>
        <a href="#" class="menu-item" onclick="loadPage('https://example.com/call', '80%', 'calc(100% - 50px)')"><i class="fas fa-phone"></i></a>
        <a href="#" class="menu-item" onclick="loadPage('https://pcmi.x10.mx', '100%', 'calc(108% - 100px)')"><i class="fas fa-comment"></i></a> <!-- Chat icon -->
        <a href="#" class="menu-item" onclick="loadPage('https://example.com/settings', '90%', 'calc(100% - 50px)')"><i class="fas fa-cog"></i></a>
    </div>

    <script>
        function loadPage(url, width, height) {
            var iframe = document.getElementById('content-frame');
            iframe.src = url;
            iframe.style.width = width;
            iframe.style.height = height;
        }
    </script>

</body>
</html>
